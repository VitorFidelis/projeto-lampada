<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="shortcut icon" href="imgs/lampada-icon.ico" type="image/x-icon">
    <title>Lampada</title>
</head>
<body>
    <h1>Lampada Liga/Desliga</h1>
    <div class="Conteudo">
        <div class="Foto">
            <img id="lamp" src="imgs/lampada-Off.jpg" alt="Lampada apagada">
        </div>
    </div>
    <div class="Controle">
        <input class="Ligar" type="button" value="ON" id="btn_ON" onclick="Ligar()">
        <input class="Desligar" type="button" value="OFF" id="btn_OFF" onclick="Desligar()">
    </div>
    
    <script src="script/script.js"></script>
</body>
</html>
